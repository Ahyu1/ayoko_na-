<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SCC GradeSync Offical</title>
</head>
<body>
    <div class="mainContainer"> 
        <div class="header">
            <div>
                <img src="scclogo.webp" alt="logo">
                <h1>GRADESYNC: GRADING MANAGEMENT INFORMATION SYSTEM </h1>
            </div>
            <img src="infoIcon.png" alt="infoIcon">
        </div>
        <div class="registerContainer">
            <form action="/register" method="POST">
                <div class="logHeader">
                    <!--<img src="picture.png" alt="loginIcon">-->
                    <h1>REGISTRATION FORM</h1>
                </div>
                <div class="label--input">
                    <div class="l--o--left">
                        <label for="fullName">Full Name:</label>
                        <input id="fullName" type="text" name="name" placeholder="Enter:">
                        <label for="employeeID">Employee ID:</label>
                        <input id="employeeID" type="text" name="employeeID" placeholder="Enter:">
                        <label for="department">Department:</label>
                        <select id="department" name="dept">
                            <option>Select: </option>
                            <option>Senior High School (SHS)</option>
                            <option>Junior High School (JHS)</option>
                        </select>
                    </div>
                    <div class="l--o--right">
                        <label for="username">Username:</label>
                        <input id="username" type="text" name="username" placeholder="Enter:">
                        <label for="password">Password:</label>
                        <input id="password" type="text" name="password" placeholder="Enter:">
                        <label for="advisory">Advisory:</label>
                        <select id="advisory" name="advisory">
                            <option>Select: </option>
                            <option>David</option>
                            <option>Elijah</option>
                            <option>Hezekiah</option>
                            <option>Jehoshapat</option>
                            <option>Josiah</option>
                            <option>Jotham</option>
                            <option>Nemehiah</option>
                            <option>Zechariah</option>
                            <option>Jasper</option>
                            <option>Amethyst</option>
                            <option>Beryl</option>
                            <option>Chrysolite</option>
                            <option>Emerald</option>
                            <option>Onyx</option>
                            <option>Sapphire</option>
                            <option>Bethany</option>
                            <option>Capernaum</option>
                            <option>Galilee</option>
                            <option>Gethsemane</option>
                            <option>Jerusalem</option>
                            <option>Perea</option>
                            <option>Samaria</option>
                            <option>Apollos</option>
                            <option>Epaphras</option>
                            <option>Onesimus</option>
                            <option>Philemon</option>
                            <option>Silvanus</option>
                            <option>Timothy</option>
                            <option>Algum</option>
                            <option>Myrtle</option>
                            <option>Willow</option>
                            <option>Almond</option>
                            <option>Poplar</option>
                            <option>Terebinth</option>
                            <option>Tamarix</option>
                            <option>Caper</option>
                            <option>Carob</option>
                            <option>Cassia</option>
                            <option>Cedar</option>
                            <option>Citron</option>
                            <option>Crocus</option>
                            <option>Cypress</option>
                            <option>Carmel</option>
                            <option>Horeb</option>
                            <option>Moriah</option>
                            <option>Ararat</option>
                            <option>Ephraim</option>
                            <option>Gerizim</option>
                            <option>Olivet</option>
                            <option>Gilead</option>
                            <option>Hermon</option>
                            <option>Mizar</option>
                            <option>Nebo</option>
                            <option>Shepher</option>
                            <option>Sinai</option>
                            <option>Tabor</option>
                            <option>Zion</option>
                        </select>
                    </div>
                </div>
                <input type="submit" id="registerBtn" value="SUBMIT">
                <p>Already have an account? <a href="/login" target="_self"><scan id="login">Login here</scan></a></p>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
